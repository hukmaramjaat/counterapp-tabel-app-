<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaWLr8xvOYNqp2OMF3eTntOCKLBlaHHjhZvw&s" alt="logo">
        </div>
        <h2>
          Counter
        </h2>
        <div class="links">
          <ul>
            <li>Source code</li>
            <li>Youtube</li>
            <li>
              <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="">
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
         <h1>0</h1>
         <div class="buttons">
            <button id="decrement">-</button>
            <button id="increment">+</button>
         </div>
         <div class="input">
           <label for="input">
             Increment/Decrement :
           </label>
           <input type="number" value="1">
         </div>
         <div class="rest-btn">
          <button>Rest</button>
         </div>
      </div>
    </div>
  </body>
</html>
